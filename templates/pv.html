        <style>
            
            .vid-wrapper {
                flex: 3;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            video {
                margin: 32px;
                max-width: 60%;
                max-height: 90vh;
                border-radius: 12px;
                box-shadow: 0px 0px 12px 10px #f33030;
            }

            .app .wrapper {
                width: 60%;
                display: flex;
                justify-content: center;
            }

            .btn-wrapper {
                margin-right: 32px;
                display: flex;
                flex-direction: column;
                align-items: left;
                justify-content: center;
                row-gap: 24px;
                width: 100%;
                flex: 1;
                font-size: 18px;
            }

            .btn-wrapper > .share-btn {
                background-image: linear-gradient(#fdc64f, #fed891);
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 6px 32px;
                border-radius: 100px;
                line-height: 100%;
                cursor: pointer;
            }

            .btn-wrapper > .share-btn svg,
            .btn-wrapper > .share-btn img {
                width: 32px;
                height: 32px;
                margin-left: 12px;
            }

            a.share-btn {
                display: block;
                color: inherit;
                text-decoration: none;
            }

            .share-btn:hover {
                opacity: 0.8;
            }

            @media only screen and (min-width: 850px) and (max-width: 1200px) {
                video {
                    max-width: 90%;
                    margin: 24px;
                }

                .app .wrapper {
                    flex-direction: column;
                    align-items: center;
                    width: 90%;
                }
                
                .btn-wrapper {
                    max-width: 50%;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                }

                .share-btn {
                    width: 50%;
                    max-width: 100%;
                }
            }

            @media only screen and (max-width: 850px) {
                video {
                    max-width: 90%;
                }
                
                .app .wrapper {
                    width: 90%;
                }

                .vid-wrapper {
                    width: 90%;
                }

                .app .wrapper {
                    flex-direction: column;
                    align-items: center;
                }

                .btn-wrapper {
                    width: 80%;
                    margin: 0;
                    margin-top: 12px;
                    font-size: 20px;
                }
            }

        <script>
            
            document.getElementById('fb').addEventListener('click', () => {
                l = "https://www.facebook.com/sharer/sharer.php?u=" + window.location.href
                console.log(l)
                window.location.href = l
            })

            document.getElementById('copy').addEventListener('click', () => {
                navigator.clipboard.writeText(window.location.href)
            })

            function isElementOnScreen(element) {
                const rect = element.getBoundingClientRect();
                const windowHeight = window.innerHeight;
                return rect.bottom >= 0 && rect.top <= windowHeight;
            }


            const animate = () => {
                ani = document.querySelectorAll('.animate__animated')
                for(let i = 0; i < ani.length; ++i) {
                    if(isElementOnScreen(ani[i])) {
                        ani[i].classList.add('animate__bounceIn')
                        // ani[i].classList.add('animate__delay-2s')
                    }
                }
            }

            window.onload = animate;
            document.addEventListener('scroll', animate)

        </script>
